{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Player</h1>
		</div>
	</div>
	<div class = 'flash'>
			      {% with messages = get_flashed_messages() %}
	      {% if messages %}

	        <ul>
	        {% for message in messages %}
	            <li> <strong> {{ message }} </strong> </li>
	        {% endfor %}
	        </ul>
	        {% endif %}
	    {% endwith %}

	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the player">

					<label for="position">Position:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position1" value="Catcher">Catcher
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position2" value="First Base">First Base
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position3" value="Second Base">Second Base
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position4" value="Shortstop">Shortstop
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position5" value="Third Base">Third Base
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position6" value="Outfield">Outfield
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position7" value="Pitcher">Pitcher
					  </label>
					</div>
					<label for="games_played">Games Played:</label>
					<div class="input-group">
						<input type ="text" class="form-control" maxlength="10" name="games_played" placeholder="Games">
					</div>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
